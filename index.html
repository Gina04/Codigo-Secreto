<!DOCTYPE html>

<head>

              <strong>Desencripta mensaje secreto:</strong><br>
              fenterlimescimesdaidenters poberr enternfrenterntair enterstenter dentersaifimesober y
               haibenterrlober cobernclufatimesdober cobern enterximestober!
            </p>
          </div>
          <button class="btn" type="submit" value="encriptar!" id="btn-encriptar">Encriptar!</button>
          <button class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">Desencriptar!</button>
      </form>
    </section>
  
    <section class="msg box">
      <div id="imagen-munieco">

      </div>
  
      <div class="msg_box_input">

        <input class="text-input" type="text" id="msg" style="border: 0;"></input>
        <button class="btn" type="submit" value="copiar" id="btn-copy">Copiar</button>

    </section>  
     
  </main>
